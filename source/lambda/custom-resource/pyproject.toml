[tool.poetry]
name = "custom-resource"
version = "1.4.3"
authors = [ "Amazon Web Services" ]
description = "Perform specific operations triggered by AWS CloudFormation events"
packages = [
    { include = "*.py" },
    { include = "./operations/*.py" },
    { include = "./utils/*.py" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Apache-2.0",
]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.test.dependencies]
freezegun = "1.5.0"
mock = "5.1.0"
moto = "4.2.14"
pytest = "8.2.0"
pytest-cov = "5.0.0"
pytest-env = "1.1.3"
PyYAML = "6.0.1"
setuptools = "69.5.1"
boto3-layer =  { path = "../layers/aws_boto3/", develop = true }
custom_boto3_init = { path = "../layers/custom_boto3_init", develop = true }

[tool.black]
line-length = 120

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120
profile = "black"

[build-system]
requires = [ "poetry-core>=1.0.8" ]
build-backend = "poetry.core.masonry.api"